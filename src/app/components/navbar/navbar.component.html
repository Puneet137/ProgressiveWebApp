
<mat-toolbar color="warn" >
  <span>PWA</span>
  <button mat-button (click)="navigate('feed')">Feed</button>
  <button mat-button (click)="navigate('create')" *ngIf="this.authSvc.loggedIn()">Create</button>
  <span class="example-spacer"></span>
  <button mat-button (click)="navigate('login')" *ngIf="!this.authSvc.loggedIn()"> Login</button>
  <button mat-button (click)="navigate('register')" *ngIf="!this.authSvc.loggedIn()">Register</button>
  <button mat-button (click)="this.authSvc.logout()" *ngIf="this.authSvc.loggedIn()"> Logout</button>
</mat-toolbar>
