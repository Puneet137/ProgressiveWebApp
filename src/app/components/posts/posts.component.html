
<div class="example-container mat-elevation-z8">
<mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="posts">
        <mat-header-cell *matHeaderCellDef> Posts </mat-header-cell>
        <mat-cell *matCellDef="let post"> 
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title>{{post.posts.title}}</mat-card-title>
                  <mat-card-subtitle>{{post.posts.subTitle}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="{{post.posts.imageUrl}}" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>{{post.posts.paragraph}}</p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>LIKE</button>
                  <button mat-button>SHARE</button>
                </mat-card-actions>
            </mat-card>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

</div>
